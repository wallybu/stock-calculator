<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解套计算器</title>
    <style>
        body {
            font-family: 'STKaiti', 'KaiTi', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 5px;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>解套计算器</h1>
        <input type="number" id="principal" placeholder="本金 (元)">
        <input type="number" id="currentValue" placeholder="当前账户市值 (元)">
        <button onclick="calculate()">计算</button>
        <div id="result"></div>
    </div>

    <script>
        function calculate() {
            const principal = parseFloat(document.getElementById('principal').value);
            const currentValue = parseFloat(document.getElementById('currentValue').value);
            
            if (isNaN(principal) || isNaN(currentValue)) {
                alert('请输入有效的数字');
                return;
            }

            const lossPercentage = (principal - currentValue) / principal;
            const limitUpNeeded = Math.ceil(Math.log(1 / (1 - lossPercentage)) / Math.log(1.1));

            const svg = generateSVG(limitUpNeeded);
            document.getElementById('result').innerHTML = svg;
        }

        function generateSVG(limitUpNeeded) {
            const advice = getAdvice(limitUpNeeded);
            return `
            <svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
                <rect width="100%" height="100%" fill="#F2E8DC" />
                
                <text x="200" y="40" font-family="STKaiti, KaiTi" font-size="24" fill="#4A4A4A" text-anchor="middle">计算结果</text>
                
                <text x="30" y="80" font-family="STKaiti, KaiTi" font-size="18" fill="#4A4A4A">还需要涨停板数:</text>
                <text x="200" y="80" font-family="STKaiti, KaiTi" font-size="24" fill="#E74C3C" text-anchor="middle">${limitUpNeeded}</text>
                
                <text x="30" y="120" font-family="STKaiti, KaiTi" font-size="16" fill="#4A4A4A">建议:</text>
                <foreignObject x="30" y="140" width="340" height="150">
                    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: STKaiti, KaiTi; font-size: 14px; color: #4A4A4A;">
                        ${advice}
                    </div>
                </foreignObject>
            </svg>`;
        }

        function getAdvice(limitUpNeeded) {
    const advices = [
        "股市如赌场,只是更慢而已。至少在赌场,你输钱的时候还能喝免费的咖啡。",
        "解套需要的涨停板数量比你的智商还高,也许是时候考虑一下其他投资方式了。比如,买彩票?",
        "股市有风险,入市需谨慎。但显然,你已经把'谨慎'当成了'冲动'的同义词。",
        "别担心,等到你的孙子退休的时候,这笔投资说不定就回本了。耐心是美德,不是吗?",
        "听说过'割肉'吗?现在你的投资已经从'割肉'升级到'剔骨'了。真是令人印象深刻的坚持啊!",
        "股票不会对你负责,但你要对自己的决定负责。现在,深呼吸,然后问问自己:我是不是应该去学习一下基础数学?",
        "解套之路漫漫,不如静心品茶。茶能解渴,可惜解不了你的财务困境。",
        "你知道吗?有些人靠股票发家致富,而你却在这里创造了新的贫困线。真是与众不同啊!",
        "别灰心,你的投资组合可能成为未来金融教科书中的反面教材。这也是一种贡献,不是吗?",
        "股市有涨有跌,但你的账户似乎只懂得一个方向。也许你应该考虑把显示器倒过来看?"
    ];
    return advices[Math.floor(Math.random() * advices.length)];
}
    </script>
</body>
</html>
